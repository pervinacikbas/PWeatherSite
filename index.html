<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pervin's Weather Site</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="jscpirt.js"></script>
</head>

<body>
    <header id="baslik">
        <div class="text-center">
            <h1 style="mix-blend-mode: color-burn; font-family: sans-serif;">Hava Durumu Sayfasına Hoşgeldiniz.</h1>
        </div>
    </header>
    <br><br>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 justify-content-center">
                <div class="col-12 text-center">
                    <div class="rounde" style="background-color: #b6ccd9;">
                        <input type="text" id="cityInput" placeholder="Konum girin"><br><br>
                        <button type="button" id="btn" class="btn btn-primary" onclick="getWeather()">Hava Durumunu
                            Öğren</button> <br><br>
                        <div id="weatherInfo" class="row">
                            <div class="col-12">
                                <div class="container">
                                    <div class="row">
                                        <div id="left" class="col-6" style="background-color: #2ba3e3; " >
                                            <div id="cityInfo"></div>
                                            <div id="temperatureInfo"></div>
                                            <div id="icon"></div>
                                        </div>
                                        <div id="right" class="col-6" style="background-color: #2ba3e3;">
                                            <div id="feelsLikesInfo"></div>
                                            <div id="descriptionInfo"></div>
                                            <div id="dateInfo"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="tomorrowInfo">
            <div class="container-fluid">
                <div class="row rounde" style="margin-bottom: 10%;">
                    <div id="weather1" class="col-md-4 col-sm-12 ">
                        <div class="row rounde" style="background-color: #b6ccd9; padding: 3%;">
                            <div id="left" class="col-6" style="background-color: #2ba3e3;">
                                <div id="city1"></div>
                                <div id="1descriptionInfo"></div>
                                <div id="1icon"></div>
                            </div>
                            <div id="right" class="col-6" style="background-color: #2ba3e3;">
                                <br>
                                <div id="1tempMax"></div>
                                <div id="1tempMin"></div>
                                <div id="1dateInfo"></div>
                            </div>
                        </div>
                    </div>
                    <div id="weather2" class="col-md-4 col-sm-12 ">
                        <div class="row rounde" style="background-color: #b6ccd9; padding: 3%;">
                            <div id="left" class="col-6" style="background-color: #2ba3e3;">
                                <div id="2city"></div>
                                <div id="2descriptionInfo"></div>
                                <div id="2icon"></div>
                            </div>
                            <div id="right" class="col-6" style="background-color: #2ba3e3;" >
                                <br>
                                <div id="2tempMax"></div>
                                <div id="2tempMin"></div>
                                <div id="2dateInfo"></div>
                            </div>
                        </div>
                    </div>
                    <div id="weather3" class="col-md-4 col-sm-12 ">
                        <div class="row rounde" style="background-color: #b6ccd9; padding: 3%;">
                            <div id="left" class="col-6" style="background-color: #2ba3e3;">
                                <div id="3city"></div>
                                <div id="3descriptionInfo"></div>
                                <div id="3icon"></div>
                            </div>
                            <div id="right" class="col-6" style="background-color: #2ba3e3;">
                                <br>
                                <div id="3tempMax"></div>
                                <div id="3tempMin"></div>
                                <div id="3dateInfo"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer style="mix-blend-mode: color-burn; background-color: #b6ccd9; position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); text-align: center;">
        <span id="footerSPan" style="mix-blend-mode: color-burn; ">This web page is created by Pervin AÇIKBAŞ.</span>
    </footer>
</body>

</html>
